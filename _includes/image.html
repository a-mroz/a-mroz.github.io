<!-- _From: https://superdevresources.com/image-caption-jekyll/ && https://jekyllrb.com/docs/includes/ -->
<figure>
    {% if include.url %}
        <a href="{{ include.url }}" title="{{ include.alt }}" target="_blank" >
    {% endif %}

        <img src="{{ include.img }}" style="max-width: {{ include.max-width }};" alt="{{ include.alt }}"/>

    {% if include.url %}
        </a>
    {% endif %}

    {% if include.caption %}
        <figcaption style="font-style: italic; color: gray; ">{{ include.caption }}</figcaption>
    {% endif %}
</figure>
